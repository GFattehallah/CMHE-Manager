      /* Print Styles */
      @media print {

        body { background: white; margin: 0; padding: 0; }

      /* FullCalendar Customization */

      .fc-button-primary:hover { background-color: #0369a1 !important; border-color: #0369a1 !important; }
      
      .pdf-container {
        position: fixed;
        left: -9999px;
        top: 0;
        width: 210mm;
        background: white;
        z-index: -1;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
